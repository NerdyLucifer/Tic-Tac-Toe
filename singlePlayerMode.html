<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe|NerdyLucifer</title>
    <link rel="stylesheet" href="css/style1P.css">
    <link rel="stylesheet" media="screen and (max-width: 510px)" href="css/stylePhone.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>gi
        <div id="choice"> 
            <button href="twoPlayerMode.html" id="selectMode"><a href="twoPlayerMode.html">Go To
                Two Player Mode</a></button>
            <button onClick="startGame()" id="start">Replay</button>
        </div>
        <div class="selectSymbol">
            <p>Select symbol:</p>
            <div>
                <button onClick="selectSym('X')">X</button>
                <button onClick="selectSym('O')">O</button>
            </div>
        </div>
        <div id="playZone">
            <div class="box under_border  right_border" id="0"></div>
            <div class="box under_border  right_border" id="1"></div>
            <div class="box under_border " id="2"></div>
            <div class="box under_border  right_border" id="3"></div>
            <div class="box under_border  right_border" id="4"></div>
            <div class="box under_border " id="5"></div>
            <div class="box right_border" id="6"></div>
            <div class="box right_border" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="points">
            <div id="score1" class="center pointItem">
                <h5>Player</h5>
                <p id="p1">0</p>
            </div>
            <div id="tie" class="center pointItem">
                <p id="tieCount"></p>
            </div>
            <div id="score2" class="center pointItem">
                <h5 id="name">Computer</h5>
                <p id="p2">0</p>
            </div>
        </div>
        <footer>"Treasure the experience. Dreams fade away after you wake up."</footer>
    </div>
</body>
<script src="js/script1P.js"></script>
</html>
